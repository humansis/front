<form [formGroup]="form">
  <ng-select
    [multiple]="false"
    [closeOnSelect]="true"
    [searchable]="true"
    [loading]="area1loading$ | async"
    [readonly]="area1loading$ | async"
    class="single-select"
    formControlName="adm1"
    placeholder="{{ getLabel('adm1') }} {{ firstLevelRequired ? '*' : '' }}"
    (change)="loadAdministrativeArea2LocationsWithReset($event)"
  >
    <ng-option
      *ngFor="let areaLocation of administrativeArea1Locations['adm1']"
      [value]="areaLocation.id"
    >
      {{ areaLocation.name }}
    </ng-option>
  </ng-select>

      {{ areaLocation.name }}

    [multiple]="false"

  </ng-select>
</form>
