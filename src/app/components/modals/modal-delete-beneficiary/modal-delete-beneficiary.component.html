<h4
  mat-dialog-title
  class="modal-title underline-accent"
  [ngClass]="{ rtl: language.direction === 'rtl' }"
>
  {{ language.modal_delete_beneficiary }}
</h4>
<mat-dialog-content class="modal-container">
  <div
    class="modal-body"
    [ngClass]="{ rtl: language.direction === 'rtl' }"
    cdkFocusRegionstart
  >
    {{ language.modal_delete_beneficiary_sentence }} {{ data.name }}
    {{ language.modal_delete_beneficiary_sentence_2 }}
    <span>{{ language.modal_delete_sentence_2 }}</span>
  </div>
  <div
    class="modal-body"
    [ngClass]="{ rtl: language.direction === 'rtl' }"
    cdkFocusRegionstart
  >
    {{ language.justification }}:
  </div>
  <mat-form-field>
    <textarea
      matInput
      [formControl]="justification"
      type="text"
      [placeholder]="language.justification"
      required
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <div
    class="modal-button action-buttons"
    [ngClass]="{ rtl: language.direction === 'rtl' }"
  >
    <button mat-button (click)="onCancel()" class="button-text-accent">
      {{ language.cancel }}
    </button>
    <button
      mat-flat-button
      [disabled]="!justification.valid"
      (click)="onDelete()"
      class="button-background-accent"
    >
      {{ language.remove }}
    </button>
  </div>
</mat-dialog-actions>
