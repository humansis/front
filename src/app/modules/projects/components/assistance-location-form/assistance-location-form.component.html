<div [formGroup]="form">
  <app-administrative-area formControlName="location"></app-administrative-area>
  <app-utc-datepicker
    formControlName="date_distribution"
    [max]="maxDate"
    [placeholder]="this.language.distribution_date"
    [showError]="form.get('date_distribution').hasError('required')"
    [errorText]="language.distribution_date + ' ' + language.is_required"
  ></app-utc-datepicker>
</div>
