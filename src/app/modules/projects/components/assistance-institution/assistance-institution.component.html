<div>
  <h2>{{ language.institutions }}</h2>
  <mat-card [formGroup]="form">
    <ng-select
      [items]="filteredInstitutions"
      [minTermLength]="2"
      [multiple]="true"
      [typeahead]="searchInput$"
      [loading]="loading"
      groupBy="type"
      bindLabel="name"
      bindValue="id"
      formControlName="institution"
    ></ng-select>
  </mat-card>
</div>
