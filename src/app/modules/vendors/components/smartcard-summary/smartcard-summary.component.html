<h2>Smartcard summary for vendor</h2>

<strong>Total purchases:</strong> {{totalPurchases}}<br />
<strong>Sum of purchases:</strong> {{sumOfPurchases | currency}}<br />

<h3>To redeem</h3>
<div class="redemption" *ngIf="purchasesToRedeem">
    <div>
        <strong>Purchases to redeem:</strong> {{purchasesToRedeem?.length}}<br />
        <strong>Sum to redeem:</strong> {{sumToRedeem | currency}}<br />
    </div>
    <div class="controls" *ngIf="purchasesToRedeem?.length > 0">
        <button mat-flat-button class="button-background-primary" (click)="redeemClick()">
            <span>Redeem now</span>
        </button>
    </div>
</div>
<hr/>
<h3>Redeemed batches</h3>
<app-clean-table [dataSource]="dataSource"
                 [tableHeaders]="TABLE_HEADERS"
                 [showFilter]="false"
                 [showActionColumn]="false">

</app-clean-table>
