<h2>{{ language.vendor_transaction_summary }}</h2>

<div class="summary">
  <div>
    <strong>{{ language.vendor_total_number_transactions }}:</strong> {{ totalPurchases }}
  </div>
  <div class="controls">
    <button mat-button (click)="showHistory.emit()">
      <span>{{ language.vendor_see_history }}</span>
    </button>
  </div>
</div>

<ng-container *ngFor="let purchases of purchasesToRedeem; let i = index">
  <hr [ngClass]="{ strong: i === 0 }" />
  <app-smartcard-redemption
    [purchasesToRedeem]="purchases"
    (redeem)="redeemPurchases($event)"
  >
  </app-smartcard-redemption>
</ng-container>
