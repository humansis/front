<app-clean-table
  [dataSource]="dataSource"
  [tableHeaders]="TABLE_HEADERS"
  [showActionColumn]="true"
>
  <ng-template #actions let-element="element">
    <button (click)="showRedeemModal(element.id)" mat-icon-button>
      <mat-icon svgIcon="redeem"></mat-icon>
    </button>
  </ng-template>
</app-clean-table>
